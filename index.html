<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Cat Facts</title>

</head>
<body style="display: flex; justify-content: center; align-items: center;">
   
    
    <div class="card" style="width: 18rem; margin-top: 200px;">
        
        <div class="card-body">
          <h5 class="card-title">Cat Facts</h5>
          <p class="root"></p>
          <button type="button" class="btn btn-primary">Feed me more Cat facts</button>
        </div>
      </div>
    </div>

    <script>
getData = ()=>{
fetch('https://catfact.ninja/fact')
.then(response => response.json())
.then(result => {
  var quote = result.fact;
  var hook = document.querySelector('.root');

  hook.innerHTML=("<p>"+quote+"</p>");

})
.catch(error => {
  console.error('Error:', error);
});

}

document.querySelector('button').addEventListener('click',e=>{
  getData();
})

getData();
    </script>
</body>
</html>
